<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PrimeFaces DataTable Example</title>
</h:head>

<h:body>
	<h:form>
		<p:dataTable var="topFHB" value="#{topFHBBean.topFHBList}"
			filteredValue="#{topFHBBean.filteredTopFHBList}"
			widgetVar="topFHBsViewWidget">

			<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Search all:" />
				<p:inputText id="globalFilter"
					onkeyup="PF('topFHBsViewWidget').filter()" style="width:150px"
					placeholder="Search text" />
			</p:outputPanel>
		</f:facet>

			<p:column headerText="Id">
				<h:outputText value="#{topFHB.id}" />
			</p:column>

			<p:column headerText="Name" filterBy="#{topFHB.commonname}"
				filterMatchMode="contains">
				<h:outputText value="#{topFHB.commonname}" />
			</p:column>

			<p:column headerText="Citizenship" filterBy="#{topFHB.citizenship}"
				filterMatchMode="contains">
				<h:outputText value="#{topFHB.citizenship}" />
			</p:column>

			<p:column headerText="Industry" filterBy="#{topFHB.industry}"
				filterMatchMode="contains">
				<h:outputText value="#{topFHB.industry}" />
			</p:column>

			<p:column headerText="Rank">
				<h:outputText value="#{topFHB.rank}" />
			</p:column>

			<p:column headerText="Worth" filterBy="#{topFHB.worth}"
				filterMatchMode="contains">
				<h:outputText value="#{topFHB.worth}" />
			</p:column>
		</p:dataTable>
	</h:form>


</h:body>
</html>
