<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Layout</title>
</h:head>
<h:body>
	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="west" resizable="true" size="150" minSize="40"
			maxSize="200">
			<p:graphicImage value="images/courses/java.png" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:outputText
				value="Java is a programming language and a platform.  
Java is a high level, robust, secured and object-oriented programming language.  
Platform: Any hardware or software environment in which a program runs, is known as a platform.   
Since Java has its own runtime environment (JRE) and API, it is called platform." />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
