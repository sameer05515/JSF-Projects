<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Ajax Dropdown</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" />
		<p:panel header="Provide Your Address" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="country" value="Country: " />
				<p:selectOneMenu id="country" value="#{dropdown.country}"
					style="width:150px">
					<p:ajax listener="#{dropdown.onCountryChange}" update="city" />
					<f:selectItem itemLabel="Select Country" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdown.countries}" />
				</p:selectOneMenu>
				<p:outputLabel for="city" value="City: " />
				<p:selectOneMenu id="city" value="#{dropdown.city}"
					style="width:150px">
					<f:selectItem itemLabel="Select City" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdown.cities}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<p:separator />
			<p:commandButton value="Submit" update="msgs"
				actionListener="#{dropdown.displayLocation}" icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>
