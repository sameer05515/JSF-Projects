<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Notification Bar</title>
</h:head>
<h:body>
	<p:notificationBar position="top" effect="fade" styleClass="top"
		widgetVar="notify">
		<h:outputText value="This is a Primefaces notification."
			style="font-size:36px;" />
	</p:notificationBar>
	<p:graphicImage value="images/primefaces-logo.png" />
	<br />
	<br />
	<p:commandButton value="Click for notification"
		onclick="PF('notify').show()" type="button" icon="ui-icon-arrow-1-s" />
</h:body>
</html>
